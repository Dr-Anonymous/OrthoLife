name: Supabase Database Backup

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 2 * * *' # Runs every day at 2:00 AM UTC

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install script dependencies
        run: npm install
        working-directory: ./scripts

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Determine Backup Type
        id: backup_type
        run: |
          if [[ $(date -u +%w) == 0 ]]; then
            echo "type=weekly" >> $GITHUB_OUTPUT
          else
            echo "type=daily" >> $GITHUB_OUTPUT
          fi

      - name: Generate Backup Filename
        id: backup_file
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          FILENAME="backup-${{ steps.backup_type.outputs.type }}-${TIMESTAMP}.sql"
          echo "path=${FILENAME}" >> $GITHUB_OUTPUT

      - name: Force IPv4 Resolution
        run: |
          DB_HOST="db.${{ secrets.PROJECT_ID }}.supabase.co"
          IPV4_ADDRESS=$(dig +short A $DB_HOST)
          if [ -z "$IPV4_ADDRESS" ]; then
            echo "Could not resolve IPv4 address for $DB_HOST"
            exit 1
          fi
          echo "Found IPv4 address for $DB_HOST: $IPV4_ADDRESS"
          echo "$IPV4_ADDRESS $DB_HOST" | sudo tee -a /etc/hosts

      - name: Dump Supabase database
        run: |
          supabase db dump --data-only -f ${{ steps.backup_file.outputs.path }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.PROJECT_ID }}

      - name: Run Google Drive Backup Script
        run: node handle_google_drive_backup.js
        working-directory: ./scripts
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          BACKUP_FILE_PATH: ${{ github.workspace }}/${{ steps.backup_file.outputs.path }}

      - name: Clean up local backup file
        if: always()
        run: rm ${{ steps.backup_file.outputs.path }}
